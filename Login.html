<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: linear-gradient(to bottom, #5c29c6, #8f3bcf, #b66cff);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        color: white;
    }

    @keyframes moveStars {
        to { transform: translateX(1000px); }
    }

    .login-box {
        width: 350px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 18px;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.2);
        text-align: center;
        z-index: 10;
    }

    .login-box h2 {
        font-size: 28px;
        margin-bottom: 25px;
        font-weight: 700;
    }

    .input-box {
        position: relative;
        width: 100%;
        margin: 15px 0;
    }

    .input-box input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 30px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    .options {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        margin: 10px 0 20px;
    }

    button {
        width: 100%;
        background: white;
        border: none;
        font-size: 16px;
        color: #7b32e0;
        padding: 12px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        transition: .3s;
    }

    button:hover {
        opacity: .85;
    }

    a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="stars"></div>
<div class="forest"></div>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
    </div>

    <button>Login</button>

    <p class="register-link">Don't have an account? <a href="#">Register</a></p>
</div>

</body>
</html>
